    <title>Copenhagen</title>

<body>
<script src="dist/main.js"></script>
<script async defer>

    window.onload = function () {
        WeatherService.getWeatherForecastFetch("Copenhagen").then(forecast => {
            WeatherService.appendForecast(forecast.forecast);
        });

        WeatherService.lastDayDataXML("Copenhagen", data => {
            WeatherService.appendLastDay(data)
        });
    }
</script>
<h1>Weather for Copenhagen</h1>
