<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copenhagen</title>
</head>
<body>
<script src="dist/main.js"></script>
<script async defer>

    window.onload = function () {
        WeatherService.getWeatherForecastFetch("Copenhagen").then(forecast => {
            WeatherService.appendForecast(forecast.forecast);
        });

        WeatherService.lastDayDataXML("Copenhagen", data => {
            WeatherService.appendSingleData(data, "lastDay");
        });

        WeatherService.latestMeasurement("Copenhagen", data => {
            WeatherService.appendSingleData(data.max, "latestMeasurement");
        })
    }
</script>
<h1>Weather for Copenhagen</h1>
<a href="index.html">Back to index</a>


<h2>Latest measurement</h2>
<div id="latestMeasurement"></div><br> <hr>

<h2>Last day</h2>
<div id="lastDay"></div><br> <hr>

<h2>Hourly forecast</h2>
<div id="hourlyForecast"></div>


</body>
</html>
